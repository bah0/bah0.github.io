<!DOCTYPE html>
<html>
	<head>
		<title>minwi</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<script src="./main.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	
	<body onload="startTime();checkLocalStorage();">
	<!-- IMPORT MODAL -->
		<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel1">Paste content here.</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<textarea id="filedialog"> </textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="importJSON(document.getElementById('filedialog').value);saveJSON();">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	<!-- MODAL	-->
	<!-- EXPORT MODAL -->
	<div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Save json</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	<!-- MODAL	-->
		<div class="jumbotron vertical-center"> 
			<div id="wrapper" class="container col-md-8">
				<!-- clock -->
				<div id="divTime" class="row">
					<div id="time" class="container">00:00:00</div>
					<div id="date" class="container">1970-01-01</div>
				</div>
				<!-- searchbar -->
				<form action="javascript:search(this);">
					<div id="divSearch" class="row">
						<input id="search" placeholder="search" name="q" type="text" autofocus/>	
					</div>
				</form>
				<!-- favorites -->
				<div id="divFavs" class="row paddingtop">
					<!--
					<div id="" class="col"></div>

					<div id="links4" class="col">
							<div id="name0" class="row name">/main</div>
							<div id="links" class="row">
									<ul class="menu margin-fix">
										<li><a  href="https://youtube.com">youtube</a>
										<li><a  href="https://netflix.com/">netflix</a>
									</ul>
							</div>
					</div>
					-->
				</div>
				<!-- -->
			</div>	
		</div>
		<!-- bottom -->
		<div class="fixed-bottom">
			
			<button type="button" id="import" class="btn butn float-left btn-primary" data-toggle="modal" data-target="#importModal">
			import
			</button>
			<!--<button type="button" id="export" class="btn butn float-left btn-primary" data-toggle="modal" data-target="#exportModal">
			export
			</button>
			-->
			<button type="button" id="export" class="btn butn float-left btn-primary" onclick="downloadJSON();">
			save json
			</button>

		</div>
	</body>
</html>
